name: Workflow Run

on:
  workflow_run:
    workflows: [ Test Output ]
    types: [ completed ]

jobs:
  run:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.event.* }}"

  sleep:
    needs: [run]
    runs-on: ubuntu-latest
    steps:
      - run: sleep 10

  always:
    needs: [sleep]
    if: always()
    continue-on-error: true
    runs-on: ubuntu-latest
    steps:
      - run: echo "always step..."
