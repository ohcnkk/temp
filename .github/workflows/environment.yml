name: Environment

on:
  push:
    branches: 
    - main
    - develop

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Run
        run: echo dev >> file
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: dev
          path: ${{ github.workspace }}
      - name: Failure
        run: exit 1
