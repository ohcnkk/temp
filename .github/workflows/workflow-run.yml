name: Workflow Run

on:
  workflow_run:
    workflows: [ Environment ]
    types:
      - requested
      - completed

jobs:
  request:
    if: github.event.action == 'requested'
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"

  complete:
    if: github.event.action == 'completed'
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          
